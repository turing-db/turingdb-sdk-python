[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "turingdb"
version = "0.1.0"
description = "TuringDB python sdk"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.28.1",
    "orjson>=3.11.1",
    "pandas>=2.3.1",
]

[project.urls]
Homepage = "https://github.com/turing-db/turingdb-sdk-python"
Repository = "https://github.com/turing-db/turingdb-sdk-python"

[dependency-groups]
dev = [
    "twine>=6.1.0",
]
